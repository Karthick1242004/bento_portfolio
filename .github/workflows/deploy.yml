name: Deploy Website

on:
  push:
    branches:
      - main
  workflow_dispatch: 

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout Code
    - name: Checkout Code
      uses: actions/checkout@v3

    # Step 2: Set Up Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16

    # Step 3: Install Dependencies
    - name: Install Dependencies
      run: npm install

    # Step 4: Build the Project
    - name: Build the Project
      run: npm run build

    # Step 5: Deploy to Netlify
    - name: Deploy to Netlify
      uses: nwtgck/actions-netlify@v1.2
      with:
        publish-dir: ./dist
        production-deploy: true
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

    # Step 6: Capture Deployed URL
    - name: Get Deployed URL
      run: echo "https://your-deployed-site.netlify.app" > deployed-url.txt

    # Step 7: Update Frontend with Deployed URL
    - name: Update Frontend with Deployed URL
      run: |
        DEPLOYED_URL=$(cat deployed-url.txt)
        sed -i "s|const DEPLOYED_URL = '.*';|const DEPLOYED_URL = '${DEPLOYED_URL}';|" src/hooks/usePortfolioData.ts

    # Step 8: Commit and Push Changes
    - name: Commit and Push Changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add deployed-url.txt src/hooks/usePortfolioData.ts
        git diff --cached --quiet || git commit -m "Updated deployed URL"
        git push

    # Step 9: Clean Up Temporary Files
    - name: Clean Up Temporary Files
      run: rm deployed-url.txt
