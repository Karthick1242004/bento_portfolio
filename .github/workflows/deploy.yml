name: Deploy Website

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test-commit:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout Code
    - name: Checkout Code
      uses: actions/checkout@v3

    # Step 2: Set Up Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16

    # Step 3: Install Dependencies
    - name: Install Dependencies
      run: npm install

    # Step 4: Build the Project
    - name: Build the Project
      run: npm run build

    # Step 5: Simulate Deployed URL Update
    - name: Simulate Deployed URL Update
      run: |
        echo "const DEPLOYED_URL = 'https://fake-url.netlify.app';" > src/hooks/usePortfolioData.ts

    # Step 6: Commit and Push Changes
    - name: Commit and Push Changes
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # GitHub automatically provides a token to actions
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add src/hooks/usePortfolioData.ts
        git diff --cached --quiet || git commit -m "Updated deployed URL simulation"
        git push https://x-access-token:${GITHUB_TOKEN}@github.com/Karthick1242004/bento_portfolio.git
